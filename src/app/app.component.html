<div class="container">
  <div class="row">
    <div class="col-md-6  p-3 mx-auto mt-3 mb-5 shadow bg-white rounded">
      <form  (ngSubmit)="onSubmit(user)" [formGroup]="user">
        <h2 class="text-center"> {{title}}</h2>
        <div class="form-group">
          <label> Name</label>
          <input type="text" class="form-control" placeholder="" formControlName="name">

          <div *ngIf="user.get('name').invalid && user.get('name').touched">
            <div class="error text-danger" *ngIf="user.get('name').hasError('required')">Name is required
            </div>
            <div class="error text-danger" *ngIf="user.get('name').hasError('minlength')">Minimum of 3 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address </label>
          <input type="email" class="form-control" placeholder="" formControlName="email">
          <div class="error text-danger" *ngIf=" user.get('email').invalid && user.get('email').touched">
            <div *ngIf="user.get('email').hasError('required')">Email is required
            </div>
            <div *ngIf="user.get('email').hasError('pattern') ">Email must be a valid
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Enter password</label>
          <input type="password" class="form-control" formControlName="password">
          <div class="error text-danger"  *ngIf="user.get('password').invalid && user .get('password').touched">
            <div *ngIf="user.get('password').hasError('required')">Password is required
            </div>
            <div  *ngIf="user.get('password').hasError('weakPassword')">Please enter strong password
            </div>
          </div>
        </div>
        <div class="form-group mb-0">
          <label>Confirm Password</label>

          <input class="form-control" type="password" placeholder="*********"
            formControlName="confirmPassword">
          <div class="errors text-danger" *ngIf="user.get('confirmPassword').invalid && user.get('confirmPassword').touched">
            <p  *ngIf="user.get('confirmPassword').hasError('required')">please Confirm password
            </p>
            <p  *ngIf="user.get('confirmPassword').hasError('mismatch')">password must be match
            </p>
          </div>

        </div>

        <div class="form-group">
          <label>Mobile Number </label>
          <input type="text" class="form-control" placeholder="" formControlName="phone">

          <div class="errors text-danger" *ngIf="user.get('phone').invalid && user.get('phone').touched">
            <p class="text-danger mb-0" *ngIf="f['phone'].errors['required']">Email or phone number is required
            </p>
            <p class="text-danger mb-0" *ngIf="f['phone'].errors['pattern']">Enter 10 digit mobile number
            </p>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">
          <button type="submit" [disabled]="user.invalid" class="btn btn-success col-8 mx-auto">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
